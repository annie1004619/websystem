<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체의 target</title>
<script>
//이전에 클릭되었던 <li> 객체 저장해놓을 변수
var prev=null;
//window의 onclick 리스너를 익명함수로 작성
window.onclick = function(e){
	//event를 발생시킨 object의 tagname이 li인지 확인
		//tagName 프로퍼티는 항상 대문자로 표시됨
	if(e.target.tagName.toLowerCase() != "li")
		return;
	//event를 발생시킨 object의 style.fontsize를 1.3배로
	e.target.style.fontSize="1.3em";
	//prev(이전에 클릭됐던 li 객체)가 있다면
		//fontSize 원래대로
	if(prev != null){
		prev.style.fontSize="1em";
	}
	//prev에 객체 저장(다음을 위해서)
	prev = e.target;
}
</script>
</head>
<body>
<h3>아이템을 클릭하면 1.3배 크기로</h3>
<hr>
<p>여름 방학 때 하고 싶은 것들</p>
<ul>
	<li>자전거로 대한민국 일주</li>
	<li>책 100권 읽기</li>
	<li>철인 3종 경기 준비</li>
	<li>자바스크립트 정복</li>
</ul> 
</body>
</html>
