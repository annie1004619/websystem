<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 꾸미기</title>
<style>
p {	
	/*1글자 들여쓰기*/ 
	text-indent:1em;
	/*바탕색 aliceblue*/
	background:aliceblue;
	/* 글자색 brown */
	color:brown;
	/* Lucida Console 폰트, Sans-Serif형*/
	font-family:"Lucida Console" ,Sans-Serif;
	/* 글씨는 15px */
	font-size:15px;
	
}
span { 
	/*글씨크기 1.5배*/
	font-size:1.5em;
	/*밑줄*/ 
	text-decoration:underline;



}
</style>
</head>
<body>
<h3>텍스트와 폰트</h3>
<hr>
<p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 15px 크기이고
 <span>저는 이보다 1.5배 큽니다.</span></p>
</body>
</html>
