<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>

	/* headline class - 글자색 brown, 가운데 정렬, 글씨크기 30px*/
	.headline{color: brown; text-align: center; font-size:30px}
	/* div의 help class - 글자색 blue */
	div.help{color: blue}
	/* p의 help class - 글자색 red, 글씨크기 25px */
	p.help{color:red; font-size:25px}
	/* body의 main class - 배경색 powderblue */
	body.main{background:powderblue}
	 /* id hot - 배경색 darkorange */
	 #hot{background-color:darkorange}
</style>
</head>
<body class="main">
<h3 class="headline">클래스 셀렉터</h3>
<hr>
<div class="help">도움말</div>
<p class="help">!!경고 메시지</p>
<p id="hot">뜨거운 태양</p>
</body>
</html>
