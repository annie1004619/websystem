<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 꾸미기</title>
<style>

/* 태그 이름 셀렉터 사용 - 글자 색 green, 밑줄 없음*/
a{
	color:green;
	text-decoration:none;
}

/* 태그 이름 셀렉터, 가상 태그 셀렉터 사용(마우스 올림) - 글자 색 violet, 밑줄 출력*/
a:hover{
	color:violet;
	text-decoration: underline;
}

</style>
</head>
<body>
<h3>링크 꾸미기</h3>
초록색에 밑줄없는 링크. 마우스를 올리면
 밑줄과 violet 색으로 변경

</ul>
</body>
</html>
