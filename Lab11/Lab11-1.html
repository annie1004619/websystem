<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>drawPolygon() 만들기</title>
<script>
function drawPolygon(ctx, xArray, yArray) {
	//빈 경로 만들기
	ctx.beginPath();
	//시작점 설정
	ctx.moveTo(xArray[0],yArray[0]);
	//직선추가
	for(i=1;i<xArray.length;i++){
		ctx.lineTo(xArray[i],yArray[i]);
	}
	
	
	
	//끝점과 시작점 연결
	ctx.closePath();
	//context 경로 속 모든 line을 캔버스에 그리기
	ctx.stroke();
	
}
</script>
</head>
<body>
<h3>drawPolygon() 만들기</h3>
<hr>
<canvas id="myCanvas" width="220" height="220" 
        style="background-color:aliceblue"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");
var xs = [100, 10, 150, 210];
var ys = [10, 100, 200, 60];
drawPolygon(context, xs, ys);
</script>
</body>
</html>
