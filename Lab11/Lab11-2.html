<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사진과 이름 출력</title>
<script>
function drawPicture(ctx) {
	//Image object 생성
	var img = new Image();
	//img loading이 완료되면 실행되는 익명 함수
	img.onload = function(e){
		//img를 (20,20)에 100*100 크기로 그린다.
		ctx.drawImage(img, 20, 20, 100, 100);
		
		//font 외곽선 그리기
		
		//50px, forte
		ctx.font = "50px forte";
		//외곽선을 색깔을 "blue"로
		ctx.strokeStyle="blue";
		//텍스트 내부를 "violet"으로
		ctx.fillStyle="violet";
		//"Spongebob"을 (20,100)에 외곽선그리기
		ctx.strokeText("Spongebob",20,100);
		//"Spongebob"을 (20,100)에 채워 그리기
		ctx.fillText("Spongebob",20,100);
	}
	 
	
	img.src = "media/spongebob.png";
}

</script>
</head>
<body>
<h3>사진과 이름 출력</h3>
<hr>
<canvas id="myCanvas" width="300" height="130" 
        style="background-color:aliceblue"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");
drawPicture(context);
</script>
</body>
</html>
