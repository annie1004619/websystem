<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>animation</title>

<style>

 

/* 시간별 애니메이션 장면 작성 : -90도 ~ 90도 ~ -90도 , 애니메이션 이름 : imagerotation*/
@keyframes imagerotation{
	0% {transform:rotate(-90deg);}
	50%{transform:rotate(90deg);}
	100%{transform:rotate(-90deg);}
	
}

#tran{
	animation-name:imagerotation;
	animation-duration:1s;
	animation-iteration-count:infinite;
}
/* 이미지에 imagerotation 적용하는 CSS - 애니메이션 1회 시간은 1초, 무한 반복 */



</style>

</head>

<body>

<h3>어지러워요</h3>

<hr>

<img id="tran" src="media/spongebob.png"

          width="100" height="100"

          alt="animation">

</body>

</html>
