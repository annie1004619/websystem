<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>리스트 만들기</title>
<style>
ul {
	/* media/worldmap.png를 리스트의 배경으로, 마커 종류는 square */
	background-image:url("media/worldmap.png");
	list-style-type:square;
	
}

li {
	/* 오른쪽 여백 10px, 글자색 blue */
	margin-right:10px;
	color:blue;
}

/*list item에 마우스 올리면 배경색 yellowgreen*/
li:hover{
	background: yellowgreen;
}



</style>
</head>
<body>
<h3>가보고 싶은 나라</h3>
<hr>
<ul>
	<li>프랑스</li>
	<li>독일</li>
	<li>칠레</li>
	<li>남아프리카공화국</li>
</ul>
</body>
</html>
