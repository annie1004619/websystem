<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link type="text/css" rel="stylesheet" href="survey_style.css">
 </head>
<body>
<header>
    <!-- 제목, <h1>사용 -->
    <h1>설문지</h1>
	<article>
      <p> <!-- 설문 설명 -->
       소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</article>

</header>

<section>
<form>
		<!-- 학년 선택 라디오 버튼, 1학년이 default, 각각 value 넣어주기-->
		<span>학년</span>
		<label><input type="radio" name="grade" value="1" checked>1학년</label>
		<label><input type="radio" name="grade" value="2">2학년</label>
		<label><input type="radio" name="grade" value="3">3학년</label>
		<label><input type="radio" name="grade" value="4">4학년</label>
		<br><br>
		<!-- 성별 선택 라디오 버튼 , 각각 value 넣어주기-->
		<span>성별</span>
		<label><input type="radio" name="sex" value="male">남</label>
		<label><input type="radio" name="sex" value="female">여</label>
		<!-- 관심분야 콤보박스 , 각각 value 넣어주기-->
		<br><br>
		<label>
		<span>관심 분야</span>
		<select size=1 name="Linetype">
			<option value="1">모바일 소프트웨어</option>
			<option value="2">웹 서비스</option>
			<option value="3">빅데이터</option>
			<option value="3">디지털 콘텐츠 및 가상 현실</option>
		</select>
		</label>
		<!-- 진로 체크박스, 개발에 디폴트로 체크 -->
		<br><br>
		<span>진로</span>
		<label>
		<input type="checkbox" checked> 개발
		</label>
		<label>
		<input type="checkbox"> 기획
		</label>
		<label>
		<input type="checkbox" > 영업
		</label>
		<label>
		<input type="checkbox"> 창업
		</label>
		<!-- 남기고 싶은말, 초기 출력될 텍스트는 "글을 남겨주세요"로 설정한다, 열 개수는 50, 행 개수는 10으로 한다. -->
		<br><br>
		<span>남기고 싶은말 </span>
		<label>
		<textarea cols="50" rows="10">글을 남겨주세요</textarea>
		</label>
		<!-- 전화번호, 이메일 입력 // 전화번호 placeholder : "010-1234-5678" // 이메일 placeholder : "noonsong@sm.ac.kr"-->
		<label>
		<br><br>
		<span>전화번호와 이메일을 남겨주시면 추첨을 통해 별다방 기프티콘을 드립니다.</span>
		<br><br>
		전화번호 : <input type="tel" placeholder="010-1234-5678">
		<br>
		email :<input type="email" placeholder="noonsong@sm.ac.kr">
		</label>
		<br>
		<input type="submit" value="전송"> 	

</form>	
</section>
<footer>
 Copyright 2020 by jiwon
</footer>
</body>
</html>
