<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>book 객체 배열 만들기</title>
</head>
<body>
<h3>book 객체 배열 만들기</h3>
<hr>
<script>
	//book 객체를 저장할 bookArray 배열 생성
	var bookArray = new Array();
	for(i=0; i<5; i++) {
		var input = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력", "HTML5,황기태,20000");
		//","로 분리하여(split()) ar 에 저장
		var ar=input.split(",");
		
		//book 객체 생성
		var book=new Object(); 
		//ar에 저장되어 있는 책의 title, author, price => book 객체에 저장
		book.title=ar[0];
		book.author=ar[1];
		book.price=parseInt(ar[2]);
		
		//bookArray에 book 객체 저장
		bookArray[i]=book;
	}

	// bookArray 객체 출력
	for(i=0;i<bookArray.length;i++){
		document.write(bookArray[i].title+", "+bookArray[i].author+", "+bookArray[i].price+"<br>");
	}
	
	// 가장 가격이 비싼 책은? -> most_expensive에 저장
	var most_expensive=bookArray[0];
	for(i=1;i<bookArray.length;i++){
		if(bookArray[i].price>most_expensive.price)
			most_expensive=bookArray[i];
	}
	
	
	document.write("<hr>가장 가격이 비싼 책은 " + most_expensive.title);
</script>
</body>
</html>
