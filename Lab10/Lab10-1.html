<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>HTML5</title>
<script>
function printWelcome() {
	//new empty window - url&name X, "left=500,top=400,width=200,height=80"
	var newWin = window.open("","","left=500,top=400,width=200,height=80");
	//"Thankyou" 출력
	newWin.document.write("Thank you! <br>");//이게 실행이 되야지 타이틀이랑 백그라운드 지정 가능
	
	//title -> "Welcome"
	newWin.document.title="Welcome";
	//backgroundColor -> "yellowgreen"
	newWin.document.body.style.backgroundColor ="yellowgreen";
	//"Fighting!" 출 력
	newWin.document.write("Fighting!");
	
	
}
</script>
</head>
<body onload="printWelcome()">
<h3>HTML5</h3>
<hr>
<p>
HTML5를 학습하는 사이트입니다. 
여기서 HTML5, CSS3, 자바스크립트를
배울 수 있습니다.</p>
</body>
</html>
