<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 브라우저</title></head>
<body>
<h3>웹 브라우저 소개</h3>
<hr>
<table>
<tr>
	<td>
	<div>
	브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고
	 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. 
	 <strong>그림 1-2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.
	
	</div>
		<!-- '그림 1-2' 에 강조 태그 사용 -->
		
	</td>
	<td>
		<!-- <figure>, <figcaption> 사용 -->
		<figure>
			<img src="media/chrome.png" width="200">
			<figcaption>그림1-2 구글 Chrome</figcaption>
		</figure>
	</td>
</tr>
<tr>
	<td>
		<!-- '그림 1-3' 에 강조 태그 사용 -->
		<div>
		웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
		<strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
		</div>
	</td>
	<td>
		<figure>
			<code>
				<!-- html 코드 -->
				<strong>&lt;!doctype html &gt;</strong><br>
				&lt;html&gt;<br>
				...<br>
				&lt;/html&gt;
			</code>
			<!-- figcaption -->
			<figcaption>그림 1-3 HTML5 문서 구성</figcaption>
		</figure>
	</td>	
</tr>
</table>
</body>
</html>
