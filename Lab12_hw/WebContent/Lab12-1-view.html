<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>세션 스토리지에서 읽기</title></head>
<body>
<h3>세션 스토리지에 구입 리스트 검색</h3>
<hr>
품목명 : <input id="item" type="text" size="10">
개수 : <input id="count" type="text" size="10">
<button id="retrieve" onclick="retrieve()">검색</button>
<script>
// 사용자가 입력한 품목명 객체 가져오기
var item = document.getElementById("item");
// 개수 객체 가져오기
var count = document.getElementById("count");

function retrieve() {
	// 브라우저가 세션 스토리지를 지원하는지 확인
		//지원하지 않으면 경고창 + return
   if(!window.sessionStorage){
	   alert("세션스토리지를 지원하지 않습니다.");
	   return;
   }
	// 사용자가 입력한 품목명(키)을 가지고 세션스토리지에서 값 가져오기
	var val = sessionStorage.getItem(item.value);
	// 해당 품목명이 없다면 alert 창
	if(val == null)
		alert(item.value+"는 리스트에 없습니다.");
	// 품목명이 있다면 개수 입력창에 값 출력
	count.value = val;
	
}
</script>
</body>
</html>
