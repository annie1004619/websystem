<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>innerHTML</title>
<script>
function changeInnerHTML(obj) {
	var text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요", "");
	if(text == null || text=="")
		return;
	//사용자에게 받은 입력대로 <p> 태그에 출력되도록 
	obj.innerHTML = text;
	
}
</script>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<div>
<!--  <p> 객체가  함수의 argument로 전달되도록-->
<p onclick="changeInnerHTML(this)">
	이번 여름에는 어디로 여행을 갈까요?</p>
</div>
<script>
</script>
</body>
</html>
