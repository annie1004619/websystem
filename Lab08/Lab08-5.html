<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>DOM 객체 동적 삽입</title>
<script>
function addAnswer(obj, text) {
	//button의 parent인 <div> -> parent에 저장
	var parent = obj.parentElement;
	//새로운 <p> 객체 생성
	var newP = document.createElement("p");
	//newP에 onclick listener 
	newP.onclick = function(){
		// newP의 parent
		//newP의 parent인 par로부터 자기자신을 remove
		
		var par = this.parentElement;
		par.removeChild(this);		
	};
			 
		
	//newP의 내용을 text로
	newP.innerHTML = text;
	
	//newP의 parent인 <div>에 newP를 child로 삽입
	parent.appendChild(newP);
}
</script>
</head>
<body>
<h3>정답의 동적 삽입</h3>
<hr>
<div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
	<button onclick="addAnswer(this, '백설공주')">답보기</button>
	
</div>
<div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
	<button onclick="addAnswer(this, '둘다')">답보기</button></div>
</body>
</html>
