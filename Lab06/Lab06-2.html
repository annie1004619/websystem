<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>월화수목금토일</title>
</head>
<body>
<h3>월화수목금토일</h3>
<hr>
<script>

//prompt() 사용해서 월화수목금토일(Mon~Sun) 중에서 입력 받음
 var day = prompt("월화수목금토일 중에서 입력하세요");

//월~금(Mon~Fri)일 땐 출근, 토~일(Sat~Sun)일 땐 휴일, 그 외의 입력(the others)은 alert()를 사용하여 경고 다이얼로그 출력
switch(day){
case"월":
case"목":
case"금":
	document.write(day+"은 출근");
	break;
case"화":
case"수":
	document.write(day+"는 출근");
	break;
case"토":
	document.write(day+"는 휴일");
	break;
case"일":
	document.write(day+"은 휴일");
	break;
default:
	alert("잘못입력하였음");
	break;
	
}








</script>
</body>
</html>
