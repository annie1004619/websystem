<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2</title>
</head>
<body>
<script>

//iteration(str, n) 함수 작성
function iteration(str, n){
	for(i=0;i<n;i++){
		document.write(str);
	}
}

	

</script>
<script>
	// "%"을 5번 반복 출력하도록 iteration 함수 호출
	iteration("%",5);

</script>
</body>
</html>
